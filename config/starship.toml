"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
command_timeout = 10000
palette = "tailwind"
format = """
$status\
${custom.git_host}\
$directory\
$git_state\
$nodejs\
$docker_context\
$fill\
$git_branch\
${custom.since_last_commit}\
$git_commit\
$git_metrics\
$git_status\
$git_commit\
$cmd_duration\
$line_break\
$character\
"""
[palettes.tailwind]
fg = "#ffffff"
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[fill]
style = 'green'
symbol = " "
disabled = false

[status]
style = 'fg:blue'
symbol = 'âš ï¸ '
success_symbol = ''
format = "[$symbol$status$signal_name]($style)\n\n"
map_symbol = true
disabled = false

[character]
success_symbol = "[[>_](fg)](fg)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[git_status]
ahead = '[â‡¡${count}](lavender) '
behind = 'ğŸ˜° ${count}'
conflicted = 'ğŸ³'
deleted = 'ó°—¨ ${count} '
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count} '
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
modified = '[î­ƒ ${count}](peach) '
renamed = 'ğŸ‘…'
staged = '[+$count](green) '
stashed = "î«½ ${count} "
style = "red"
untracked = "[î®¼ ${count}](sapphire) "
up_to_date = ''

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg"
cherry_pick = '[ğŸ’PICKING](red)'

[git_metrics]
disabled = false
format = '[+$added](green)|[-$deleted](maroon) '
only_nonzero_diffs = true

[cmd_duration]
format = "[ â° $duration]($style) "
disabled = false
style = "yellow"
show_notifications = false
min_time = 10_000
min_time_to_notify = 1000

[custom.since_last_commit]
description = "Show time since last commit"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "yellow"
format = "[ó°š° $output]($style) "
command = """deno --allow-sys --allow-run --allow-read $TS_SCRIPTS/relative-time-commit.ts"""

[custom.git_host]
description = "Show icon of git host platform"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "white"
format = "[$output]($style) "
command = """deno --allow-sys --allow-run --allow-read $TS_SCRIPTS/github-icon.ts"""

